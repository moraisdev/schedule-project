{% extends 'base.html' %}

{% block content %}
<h1 class="mt-3 mb-3">Register</h1>


<form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% include 'partial/_messages.html' %}
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{request.POST.name}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Surname</label>
        <input type="text" name="surname" value="{{request.POST.surname}}" class="form-control">
    </div>    
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
    </div>
    <div class="form-group">
        <label>User</label>
        <input type="text" name="user" value="{{request.POST.user}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control">
    </div>
    <div class="form-group">
        <label>Repeat Password</label>
        <input type="password" name="repeatpassword" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
